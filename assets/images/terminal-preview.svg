<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="820" viewBox="0 0 1400 820" role="img" aria-label="SmartMur terminal preview">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#101827"/>
    </linearGradient>
    <linearGradient id="bar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="16" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1400" height="820" fill="#0b1020"/>
  <rect x="80" y="70" width="1240" height="680" rx="18" fill="url(#bg)" stroke="#233047" stroke-width="2" filter="url(#shadow)"/>
  <rect x="80" y="70" width="1240" height="52" rx="18" fill="url(#bar)"/>
  <rect x="80" y="104" width="1240" height="18" fill="url(#bar)"/>

  <circle cx="116" cy="96" r="8" fill="#ef4444"/>
  <circle cx="142" cy="96" r="8" fill="#f59e0b"/>
  <circle cx="168" cy="96" r="8" fill="#22c55e"/>

  <text x="700" y="102" text-anchor="middle" font-family="SFMono-Regular, Menlo, Consolas, monospace" font-size="16" fill="#cbd5e1">SmartMur Terminal Preview</text>

  <text x="118" y="170" font-family="SFMono-Regular, Menlo, Consolas, monospace" font-size="24" fill="#60a5fa">ó°€µ</text>
  <text x="150" y="170" font-family="SFMono-Regular, Menlo, Consolas, monospace" font-size="24" fill="#e2e8f0"> smartmur </text>
  <text x="285" y="170" font-family="SFMono-Regular, Menlo, Consolas, monospace" font-size="24" fill="#facc15">on macbook-pro </text>
  <text x="500" y="170" font-family="SFMono-Regular, Menlo, Consolas, monospace" font-size="24" fill="#38bdf8">at ~/DevZZz/dotfiles </text>
  <text x="860" y="170" font-family="SFMono-Regular, Menlo, Consolas, monospace" font-size="24" fill="#22c55e">via main</text>

  <text x="118" y="230" font-family="SFMono-Regular, Menlo, Consolas, monospace" font-size="22" fill="#94a3b8">$ ./install.sh</text>
  <text x="118" y="275" font-family="SFMono-Regular, Menlo, Consolas, monospace" font-size="20" fill="#cbd5e1">[mac-terminal-dotfiles] linked ~/.zshrc</text>
  <text x="118" y="312" font-family="SFMono-Regular, Menlo, Consolas, monospace" font-size="20" fill="#cbd5e1">[mac-terminal-dotfiles] linked starship config</text>
  <text x="118" y="349" font-family="SFMono-Regular, Menlo, Consolas, monospace" font-size="20" fill="#cbd5e1">[mac-terminal-dotfiles] linked iTerm2 dynamic profile</text>
  <text x="118" y="386" font-family="SFMono-Regular, Menlo, Consolas, monospace" font-size="20" fill="#86efac">[mac-terminal-dotfiles] install complete</text>

  <text x="118" y="460" font-family="SFMono-Regular, Menlo, Consolas, monospace" font-size="22" fill="#94a3b8">$ exec zsh</text>
  <text x="118" y="505" font-family="SFMono-Regular, Menlo, Consolas, monospace" font-size="20" fill="#e2e8f0">Welcome back, SmartMur. Terminal profile loaded.</text>

  <text x="118" y="620" font-family="SFMono-Regular, Menlo, Consolas, monospace" font-size="20" fill="#67e8f9">git clone https://github.com/SmartMur/dotfiles.git</text>
  <text x="118" y="655" font-family="SFMono-Regular, Menlo, Consolas, monospace" font-size="20" fill="#67e8f9">cd ~/.smartmur-dotfiles &amp;&amp; ./bootstrap.sh</text>

  <rect x="106" y="694" width="12" height="26" fill="#e2e8f0">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
  </rect>
</svg>
