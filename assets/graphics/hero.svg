<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="500" viewBox="0 0 1400 500" role="img" aria-label="Dotfiles banner">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
  </defs>
  <rect width="1400" height="500" fill="url(#bg)" rx="22"/>
  <rect x="80" y="60" width="1240" height="380" rx="18" fill="#0b1220" stroke="#94a3b8" stroke-opacity="0.4"/>
  <text x="130" y="155" fill="#e2e8f0" font-family="'Segoe UI', Arial, sans-serif" font-size="30" letter-spacing="2">SMARTMUR MACOS TOOLCHAIN</text>
  <text x="130" y="235" fill="#ffffff" font-family="'Segoe UI', Arial, sans-serif" font-size="68" font-weight="700">TERMINAL DOTFILES</text>
  <text x="130" y="290" fill="#cbd5e1" font-family="'Segoe UI', Arial, sans-serif" font-size="28">Bootstrap once, keep a clean and repeatable shell everywhere.</text>

  <g transform="translate(820,120)">
    <rect x="0" y="0" width="450" height="220" rx="14" fill="#111827" stroke="#22c55e"/>
    <circle cx="28" cy="26" r="8" fill="#f87171"/>
    <circle cx="52" cy="26" r="8" fill="#fbbf24"/>
    <circle cx="76" cy="26" r="8" fill="#34d399"/>
    <text x="20" y="72" fill="#22c55e" font-family="monospace" font-size="22">$ ./bootstrap.sh</text>
    <text x="20" y="112" fill="#a7f3d0" font-family="monospace" font-size="22">[ok] backup existing dotfiles</text>
    <text x="20" y="150" fill="#a7f3d0" font-family="monospace" font-size="22">[ok] link zsh + starship + iTerm2</text>
    <text x="20" y="188" fill="#a7f3d0" font-family="monospace" font-size="22">[ok] brew bundle complete</text>
  </g>
